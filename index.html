<!DOCTYPE html>
<meta charset="utf-8">

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>

<script>
  require.config({
    paths: {
      d3: "http://d3js.org/d3.v4.min"
    }
  });
</script>
<script>
  require(["js/force"], function (force) {
    var sim = new force.Force(500,500)
        .fetch( (name) => {return {name: name}} )
        .root_key("bobby");
    sim.init();
    
    setTimeout(() => {
      sim._data = sim._data.concat([{name: "larry"}, {name: "moe"}, {name: "curly"}]);
      sim.update();
      console.log(sim);
    }, 5000);

  });
</script>
</body>
