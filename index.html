<!DOCTYPE html>
<meta charset="utf-8">

<body>

<script src="vendors/require.min.js"></script>

<script>
  require.config({
    paths: {
      // d3: "http://d3js.org/d3.v4.min"
      d3: "vendors/d3.v4.min"
    }
  });
</script>
<script>
  require(["js/force"], function (force) {
    var sim = new force.Force(500,500)
        .fetch( (name) => {return {name: name}} )
        .root_key("bobby");
    sim.init();

    setInterval(() => {
      sim._data = sim._data.concat([{name: "larry", parent: "root"}, {name: "moe", parent: "root"}, {name: "curly",parent: "root"}]);
      sim.update();
      console.log(sim);
    }, 5000);

    setTimeout(() => {
      setInterval( () => {
          sim._data.pop(); sim._data.pop(); sim._data.pop();// = [{name: "root"}, {name: "steve", parent: "root"}, {name: "joe", parent: "steve"}, {name: "robert", parent: "steve"}];
          sim.update();
          console.log(sim);
        }, 5000);
    }, 2500);

  });
</script>
</body>
